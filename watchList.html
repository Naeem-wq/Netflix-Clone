<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Watchlist</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Main Css -->
    <link rel="stylesheet" href="./src/Css/watchlist.css">

    <!-- Main Js -->
    <script src="./src/js/netflix.js" defer></script>
</head>

<body>

    <div id="app">

        <header>
            <a href="netflix.html"><img src="./Images/netflixLogo.png" alt="netflixLogo" id="netflixLogo"></a>

            <h1 id="watchlist">Watchlist</h1>
        </header>

        <main>

            <div class="row">
                <h1 id="Kids">What are we watching?</h1>
                <div class="horizontalDisplayClass">
                    <div v-for="(event, index) in watchlist" class="movieDisplay">
                        <a class="movie-link">
                            <div>
                                <img :src="event.image" alt="Movie Images" class="movieImages">
                                <h2>{{event.Title}}</h2>
                                <h3>{{event.Genre}}</h3>
                                <p>{{event.Description}}</p>
                                <div><button class="removeBtn" @click="RemoveFromWatchList(index)">Remove</button></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

    </div>

    </main>

    <!-- Vue Link that work -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</body>

</html>
